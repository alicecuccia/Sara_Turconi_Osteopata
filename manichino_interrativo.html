<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolore Cronico - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f7f7f7;
        }

        h1 {
            color: #325d97;
            margin-top: 20px;
        }

        .mannequin-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .mannequin {
            max-width: 600px;
            width: 100%;
            height: auto;
        }

        .body-section {
            position: absolute;
            cursor: pointer;
            border-radius: 50%;
        }

        .point {
            width: 15px;
            height: 15px;
            background-color: #ed237a;
            border-radius: 50%;
            border: 2px solid #fff;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 5;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .point:hover {
            transform: scale(1.5);
            background-color: #ff4d91;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            display: none;
            z-index: 10;
            transform: translate(-50%, -150%);
        }

        .body-section:hover .tooltip {
            display: block;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            z-index: 100;
            display: none;
            animation: zoomIn 0.3s ease forwards;
        }

        @keyframes zoomIn {
            0% {
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .popup-content {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .popup-content .left,
        .popup-content .right {
            flex: 1;
            text-align: left;
        }

        .popup-content .left ul {
            padding-left: 20px;
            list-style-type: disc;
        }

        .popup-content .right p {
            margin: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 50;
        }

        .close-btn {
            background: #ed237a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-btn:hover {
            background: #d11d65;
        }
    </style>
</head>
<body>
    <h1>Dolore Cronico - Interattività</h1>
    <div class="mannequin-container">
        <img src="/Users/alicecuccia/Desktop/Xmindset/Sara Turconi/muscles-2277447_1920.png" alt="Manichino interattivo" class="mannequin">

        <!-- Punti interattivi -->
        <div class="body-section" style="top: 5%; left: 50%;" 
            data-title="Testa e viso" 
            data-dolori="<li>Disturbi dell'articolazione temporo-mandibolare (ATM)</li><li>Mal di testa</li><li>Nevralgia del trigemino</li>"
            data-intervento="L'osteopata utilizza tecniche manuali per alleviare la pressione articolare e ridurre le tensioni muscolari.">
            <div class="point"></div>
            <div class="tooltip">Testa e viso</div>
        </div>

        <div class="body-section" style="top: 18%; left: 30%;" 
            data-title="Spalla" 
            data-dolori="<li>Spalla congelata</li><li>Lesione della cuffia dei rotatori</li><li>Impingement della spalla</li>"
            data-intervento="Tecniche di mobilizzazione articolare per ridurre il dolore e migliorare il range di movimento.">
            <div class="point"></div>
            <div class="tooltip">Spalla</div>
        </div>

        <div class="body-section" style="top: 14%; left: 51%;" 
            data-title="Collo, schiena e colonna vertebrale" 
            data-dolori="<li>Dolore al collo</li><li>Lombalgia</li><li>Ernia del disco</li><li>Radicolopatia</li><li>Frattura da compressione vertebrale</li><li>Colpo di frusta</li><li>Nevralgia occipitale</li>"
            data-intervento="L'osteopata interviene con tecniche di rilascio miofasciale e mobilizzazioni per ridurre il dolore e migliorare la postura.">
            <div class="point"></div>
            <div class="tooltip">Collo e schiena</div>
        </div>

        <div class="body-section" style="top: 35%; left: 80%;" 
            data-title="Braccia" 
            data-dolori="<li>Sindrome del tunnel carpale</li><li>Sindrome dolorosa regionale complessa</li><li>Giocatore di golf</li>"
            data-intervento="Tecniche di rilassamento muscolare e mobilizzazioni per ridurre il dolore e migliorare la funzione articolare.">
            <div class="point"></div>
            <div class="tooltip">Braccia</div>
        </div>

        <div class="body-section" style="top: 45%; left: 50%;" 
            data-title="Addome e pelvi" 
            data-dolori="<li>Sindrome del dolore alla vescica</li><li>Dolore pelvico cronico</li><li>Dolore del cancro al pancreas</li><li>Pancreatite</li>"
            data-intervento="L'osteopata utilizza tecniche di rilascio fasciale per migliorare la mobilità degli organi interni e ridurre il dolore.">
            <div class="point"></div>
            <div class="tooltip">Addome e pelvi</div>
        </div>

        <div class="body-section" style="top: 60%; left: 62%;" 
            data-title="Gambe" 
            data-dolori="<li>Dolore al ginocchio</li><li>Neuropatia diabetica dolorosa</li>"
            data-intervento="Interventi mirati al rilascio miofasciale e alla mobilità articolare per ridurre il dolore e migliorare la deambulazione.">
            <div class="point"></div>
            <div class="tooltip">Gambe</div>
        </div>

        <div class="body-section" style="top: 88%; left: 60%;" 
            data-title="Caviglia" 
            data-dolori="<li>Dolore al tallone</li><li>Tendinopatia di Achille</li>"
            data-intervento="Tecniche di mobilizzazione e rilassamento muscolare per alleviare il dolore e migliorare la flessibilità.">
            <div class="point"></div>
            <div class="tooltip">Caviglia</div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <h3 id="popup-title"></h3>
        <div class="popup-content">
            <div class="left">
                <h4>Dolori:</h4>
                <ul id="popup-dolori"></ul>
            </div>
            <div class="right">
                <h4>Come interviene l'osteopata:</h4>
                <p id="popup-intervento"></p>
            </div>
        </div>
        <button class="close-btn" onclick="closePopup()">Chiudi</button>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const popupTitle = document.getElementById('popup-title');
        const popupDolori = document.getElementById('popup-dolori');
        const popupIntervento = document.getElementById('popup-intervento');
        const overlay = document.getElementById('overlay');

        const bodySections = document.querySelectorAll('.body-section');

        bodySections.forEach(section => {
            section.addEventListener('click', () => {
                const title = section.getAttribute('data-title');
                const dolori = section.getAttribute('data-dolori');
                const intervento = section.getAttribute('data-intervento');
                
                popupTitle.innerHTML = title;
                popupDolori.innerHTML = dolori;
                popupIntervento.innerHTML = intervento;

                popup.style.display = 'block';
                overlay.style.display = 'block';
            });
        });

        function closePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Chiudi popup con tasto Esc
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
